<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yodlr Design Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Yodlr Design Challenge</a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/signup.html">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin.html">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>

      <div class="col">
        <!-- SIGNUP FORM -->
        <form class="mt-5" action="" id="signup-form">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name: </label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName"
              required>

            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName"
              required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <button type="submit" id="submit-button" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="mt-5" id="message-display">

        </div>
      </div>

      <div class="col"></div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
